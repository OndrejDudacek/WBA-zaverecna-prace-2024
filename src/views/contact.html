<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="description"
        content="Podstránka stránky, kde se dozvíte, jak mě kontaktovat a můžete mi poslat email přes kontaktní formulář.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="../imgs/logo.svg">

    <link rel="stylesheet" href="../styles/reset.css">
    <script type="module" src="../js/components.js"></script>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="preload" fetchpriority="high" as="image" href="../imgs/subCover.webp" type="image/webp">

    <title>Kontakt</title>
</head>

<body>
    <main>
        <header class="subpage-header">
            <header-navbar></header-navbar>
            <article>
                <section class="main-section-content">
                    <section class="main-section-header">
                        <h1>Kontakt</h1>
                        <div class="side-line-dot"></div>
                    </section>
                </section>
            </article>
        </header>

        <article id="contact-form">
            <section class="main-section-content">
                <section class="main-section-header">
                    <h2>Kontaktní formulář</h2>
                    <div class="side-line-dot"></div>
                </section>
                <section class="text-buttons">
                    <p>Vyplňte a odešlete formulář níže. Tím se se mnou spojíte. Všechny pole jsou povinná.</p>
                    <form action="https://api.web3forms.com/submit" method="POST"> <!-- https://web3forms.com/#start -->
                        <input type="hidden" name="access_key" value="d0ab748f-c685-4e9a-b5ba-fed5e4e3e22a">
                        <section id="email-name">
                            <input class="acceptable" type="email" name="email" placeholder="Emailová adresa" required>
                            <input class="unacceptable" type="text" name="name" placeholder="Jméno a příjmení" required>
                        </section>
                        <textarea name="message" placeholder="Zpráva" required></textarea>
                        <div class="h-captcha" data-captcha="true"></div>
                        <button type="submit">Odesat</button>
                        <div id="result"></div>
                    </form>
                </section>
            </section>
        </article>

        <footer>
            <footer-nav-links></footer-nav-links>
        </footer>
    </main>
    <script src="https://web3forms.com/client/script.js" async defer></script> <!-- https://web3forms.com/#start -->
    <script src="../js/index.js"></script>
</body>

</html>
